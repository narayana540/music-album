<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
   <link rel="stylesheet" href="styles.css">
  

  </head>
  <body>
        <img src="images/ammukutti.jpg" id="background"/>
        <audio src="songs/04 - Ammukutti.mp3" id="song" controls autoplay></audio>
      <div class="container">
          <div class="box"></div>

        <img src="images/ammukutti.jpg" id="thumbnail">
        <img src="images/play.png" onclick="playPause()" id="play-pause">
        <img src="images/forward.png" onclick="nextSong()" id="next-song" />
        <img src="images/backward.png" onclick="previousSong()" id="previous-song" />
        <div class="song-artist">HemaChandra</div>
        <div class="song-title">ammukutti</div>
        <input type="range"id="progress-bar"min="0" max=""value="0" onchange="changeProgressBar()"/>
        <div class="currentTime"></div>
        <div class="durationTime"></div>
      </div>
      <script src="index.js"></script>
  </body>
</html>
